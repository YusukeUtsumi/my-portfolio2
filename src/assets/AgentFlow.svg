<!-- /public/images/agentflow-code.svg -->
<svg width="1600" height="1400" viewBox="0 0 1600 1400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#0ef" />
            <stop offset="1" stop-color="#66f" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="10" result="b" />
            <feMerge>
                <feMergeNode in="b" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <style>
            .bg { fill: #0f0f10 }
            .frame { fill: #111317; stroke: url(#g); stroke-width: 2; rx: 28 }
            .hdr { fill: #0f0f10; opacity: .9 }
            .dot { r: 6; fill: #1e2a2f; stroke: #0ef; stroke-width: 1 }
            .title { fill: #a7b6c0; font: 600 22px/1.4 'JetBrains Mono', 'SFMono-Regular', Menlo, Consolas, monospace }
            .code { fill: #dfe9f2; font: 500 22px/1.6 'JetBrains Mono', 'SFMono-Regular', Menlo, Consolas, monospace; white-space: pre }
            .kw { fill: #7ee3ff }
            .val { fill: #a8ffad }
            .str { fill: #ffd68a }
            .cm { fill: #6b93a3 }
            .hl { fill: rgba(0, 255, 255, .05) }
        </style>
    </defs>

    <rect class="bg" x="0" y="0" width="1600" height="1400" />
    <rect class="frame" x="120" y="100" width="1360" height="1200" filter="url(#glow)" />
    <rect class="hdr" x="120" y="100" width="1360" height="64" />

    <!-- window dots -->
    <circle class="dot" cx="160" cy="132" />
    <circle class="dot" cx="188" cy="132" />
    <circle class="dot" cx="216" cy="132" />
    <text class="title" x="260" y="142">agentflow.yaml</text>

    <!-- faint highlight band -->
    <rect class="hl" x="160" y="230" width="1280" height="38" />

    <!-- code block -->
    <text class="code">
        <tspan x="160" y="220"><tspan class="cm"># AgentFlow v0.3 — “Don’t make them talk — make them work.”</tspan></tspan>
        <tspan x="160" y="260"><tspan class="kw">version</tspan>: <tspan class="val">0.3</tspan></tspan>
        <tspan x="160" y="296"><tspan class="kw">vars</tspan>:</tspan>
        <tspan x="220" y="332">OPENAI_API_KEY: <tspan class="str">${{ OPENAI_API_KEY }}</tspan></tspan>
        <tspan x="160" y="372"><tspan class="kw">steps</tspan>:</tspan>
        <tspan x="220" y="408">- id: draft</tspan>
        <tspan x="280" y="444">run: llm.chat</tspan>
        <tspan x="280" y="480">with:</tspan>
        <tspan x="340" y="516">model: <tspan class="str">gpt-4o</tspan></tspan>
        <tspan x="340" y="552">system: <tspan class="str">"Write a concise product intro."</tspan></tspan>
        <tspan x="340" y="588">input: <tspan class="str">"${{ inputs.brief }}"</tspan></tspan>

        <tspan x="220" y="628">- id: refine</tspan>
        <tspan x="280" y="664">run: llm.chat</tspan>
        <tspan x="280" y="700">with:</tspan>
        <tspan x="340" y="736">model: <tspan class="str">gpt-4o</tspan></tspan>
        <tspan x="340" y="772">system: <tspan class="str">"Rewrite for brand tone. Output Markdown."</tspan></tspan>
        <tspan x="340" y="808">input: <tspan class="str">"${{ steps.draft.output }}"</tspan></tspan>

        <tspan x="220" y="848">- id: publish</tspan>
        <tspan x="280" y="884">run: script.exec</tspan>
        <tspan x="280" y="920">with:</tspan>
        <tspan x="340" y="956">cmd: <tspan class="str">"node tools/publish.js"</tspan></tspan>
        <tspan x="340" y="992">args:</tspan>
        <tspan x="400" y="1028">- <tspan class="str">"${{ steps.refine.output }}"</tspan></tspan>
    </text>

    <!-- subtle outer glow line -->
    <rect x="120" y="100" width="1360" height="1200" fill="none" stroke="#0ef" stroke-opacity=".18" rx="28" />
</svg>
